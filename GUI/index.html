<!DOCTYPE html> 
<html>
<head>
<meta charset="ISO-8859-1">
<title>NoLines</title>
	<!-- IMPORT PHONEGAP AND MOBILEuI FRAMEWORK -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="mobileui/mui-min.css" type="text/css">
    <link rel="stylesheet" href="custom/custom.css" type="text/css">
	<!--[if lt IE 9]><script  type="text/javascript" src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><![endif]-->

 	<script src="resource/fastclick.min.js" type="text/javascript"></script>    	 	
    <script src="phonegap.js"></script>		
	<!-- <script type="text/javascript" src="PushNotification.js"></script>  -->
    	
    <script src="resource/jquery.min.js" type="text/javascript"></script>
    <script src="resource/jquery.animate-enhanced.js" type="text/javascript"></script>
	<script src="resource/jqwait/jquery.wait.min.js" type="text/javascript"></script>   
    <script src="resource/iscroll-min.js" type="text/javascript"></script>
    
	<script src="mobileui/mui-min.js" type="text/javascript"></script>
	<script src="mobileui/viewport-min.js" type="text/javascript"></script>
    <script src="custom/custom.js" type="text/javascript"></script>
</head>
<body>
	<div id="mui-screen" class="mui-viewport">
		
		<div id="mui-screen-page" class="mui-page">
			    	
			<div id="mui-viewport" class="mui-viewport">

                <div id='mui-viewport-page1' class="mui-page">

                    <div class="mui-page-header"></div>
                    <div class="mui-page-body mui-scrollable">
                        <ul class="main-list">
                            <li>
                                <button class="mui-clickable default-button" id="click2">
                                    Restaurants
                                </button>
                            </li>
                            <li>
                                <button class="mui-clickable  default-button">
                                    Mis Descuentos
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>

				<div id='mui-viewport-page2' class="mui-page">
				
					<div class="mui-page-header">
                        <div class="mui-leftarrow mui-clickable" onclick='mui.history.back();var cart=null;'>Volver</div>
					</div>

                    <div class="mui-page-body mui-scrollable">
                        <ul id="restaurant-list" class="restaurant-display">
							algo
                        </ul>
                    </div>
				
				</div>

                <div id='mui-viewport-page3' class="mui-page">
					<div id="info">
						 I<br>N<br>F<br>O<br>
					</div>
                    <div class="mui-page-header">
                        <div class="mui-leftarrow mui-clickable" onclick='mui.history.back();var cart=null;'>Volver</div>
                    </div>

                    <div class="mui-page-body">
                         <div class="mui-scrollable" id="cart-display">
							<ul id="my-cart-list">
								<li>Carrito</li>
							</ul>
                    	</div>                    	
                    	<button class="mui-clickable default-button" id="confirm-cart" onclick="verifyOrder()">
                                    Confirmar
                        </button>

                        <div id='menu-list-div' class="mui-scrollable">
	                        <ul id="menu-list" class="menu-display">
	                            algo
	                        </ul>
                      	</div>
                    	   
                    </div>
                </div>
                <div id="panel1" class="mui-panel">
							<div>
							Info
							</div>
						</div>
            </div>

            <div id='mui-viewport-page4' class="mui-page">
                <div class="mui-page-header">
                </div>
                <div class="mui-page-body">
                    <div id="thanks">
                        Gracias por realizar su compra!<br>
                        En forma de agradecimiento le ofrecemos<br>
                        este Voucher de descuento
                    </div>
                    <div id="thanks-voucher" onload="getRandomVoucher()">

                    </div>
                    <button id="return-home">
                        Volver a la pantalla inicial
                    </button>
                </div>

            </div>
            <div class="mui-tabbar" id="footer">
                <ul class="mui-tabbar-list">
                    <li class="muy-tabbar-button mui-clickable" id='info-rest'><span>Informacion</span></li>
                    <li class="muy-tabbar-button mui-clickable" id='panel-button1'><span>Descuentos</span></li>
                    <li class="muy-tabbar-button mui-clickable" id='panel-button2'><span>Buscar</span></li>
                    <li class="muy-tabbar-button mui-clickable" id='panel-button3'><span>Cuenta</span></li>
                </ul>
            </div>
			
		</div>
		
	</div>

</body>
</html>
